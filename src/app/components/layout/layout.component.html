<header class="w-full h-screen pt-16">
    <nav
        class="flex items-center px-5 py-2 justify-between fixed top-0 w-full h-16 z-50 bg-sky-100 text-sky-800 shadow">
        <div class="sm:flex flex sm:gap-5 gap-2 h-16 items-center">
            <button class="md:hidden z-20 p-2 rounded-md bg-white hover:bg-sky-100"
                (click)="isSidebarOpen = !isSidebarOpen">
                <fa-icon [icon]="faEllipsisVertical" class="px-2 text-sky-800"></fa-icon>
            </button>
            <div class="text-sm md:text-md">
                LOGO
            </div>
        </div>
        <div class="sm:flex flex sm:gap-5 gap-2 h-16 items-center">
            <ul class="flex gap-5">
                <li>
                    <button (click)="onAuth()" class="hidden md:block">Authorize</button>
                </li>
            </ul>
            <p class="text-sm md:text-md">Welcome, KOTAK</p>
            <button (click)="onSignOut()" class="p-2 border rounded-lg text-xs md:text-sm">
                Sign Out
            </button>
        </div>
    </nav>
    <div class="flex">
        <section
            class="fixed top-16 left-0 w-64 h-[calc(100vh-4rem)] bg-white shadow-lg border-r border-gray-200 p-4 z-10 transition-all duration-300"
            [class]="isSidebarOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'">
            <ul class="flex flex-col gap-2">
                <li>
                    <a class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-sky-100 hover:text-sky-800 transition-all duration-200"
                        [routerLink]="['createparty']" routerLinkActive="bg-sky-100 text-sky-800 font-medium"
                        (click)="isSidebarOpen = false">
                        Onboard User
                    </a>
                </li>
                <li>
                    <a class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-sky-100 hover:text-sky-800 transition-all duration-200"
                        [routerLink]="['userlist']" routerLinkActive="bg-sky-100 text-sky-800 font-medium"
                        (click)="isSidebarOpen = false">
                        List Users
                    </a>
                </li>
            </ul>
        </section>

        <!-- Overlay for mobile -->
        <div class="fixed bg-opacity-50 z-[9] md:hidden duration-300" (click)="isSidebarOpen = false">
        </div>

        <main class="bg-white md:w-[calc(100vw-16rem)] w-full p-5 md:ms-[16rem]">
            <router-outlet></router-outlet>
        </main>
    </div>
</header>
