<div class="lg:mx-20">
  <div class="flex justify-between h-20 items-center">
    <h1 class="text-xl text-sky-800 font-medium my-5">User List</h1>
  </div>

  <table mat-table [dataSource]="userList">

    <ng-container matColumnDef="PARTY_NAME">
      <th mat-header-cell *matHeaderCellDef>User Name</th>
      <td mat-cell *matCellDef="let user">
        <p class="w-[100px]"> {{user.PARTY_NAME}} </p>
      </td>
    </ng-container>

    <ng-container matColumnDef="PARTY_CODE">
      <th mat-header-cell *matHeaderCellDef>User ID</th>
      <td mat-cell *matCellDef="let user">
        <p class="w-[60px] lg:w-full"> {{user.PARTY_CODE}} </p>
      </td>
    </ng-container>

    <ng-container matColumnDef="LAST_UPDATED_ON">
      <th mat-header-cell *matHeaderCellDef>Updated On</th>
      <td mat-cell *matCellDef="let user">
        <p class=""> {{user.LAST_UPDATED_ON | date:'medium'}} </p>
      </td>
    </ng-container>

    <ng-container matColumnDef="ACTIVE_CODE">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let user">
        <p class="w-10">{{user.ACTIVE_CODE}}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button mat-button [matMenuTriggerFor]="menu"><fa-icon [icon]="faEllipsisVertical"></fa-icon></button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="['edituser']" [queryParams]="{ name: user.PARTY_NAME, id: user.PARTY_CODE, email: user.EMAIL_ADDRESS, no: user.MOBILE_NUMBER }">
            <mat-icon>edit</mat-icon>
            <span>EDIT</span>
          </button>
          <button mat-menu-item><mat-icon>delete_forever</mat-icon>
            <span>DELETE</span></button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>

  </table>

  <mat-paginator [length]="length" [pageSize]="pageSize" [pageIndex]="pageIndex" [pageSizeOptions]="[length, 25, 10, 5]"
    aria-label="Select page" (page)="onPageChange($event)">
  </mat-paginator>

</div>
