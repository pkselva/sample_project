<div class="lg:mx-20">
    <h1 class="text-xl text-sky-800 font-medium my-5">Party &amp; User Registeration</h1>
    <form action="" class="flex flex-col gap-5 text-gray-500">
        <div class="p-10 bg-sky-50 shadow rounded-xl">
            <h1 class="mb-3 text-sky-800 text-shadow-md font-medium">Party Information</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                <div class="flex flex-col gap-1">
                    <label class="text-xs" for="partyCode">Party Code</label>
                    <input type="text" placeholder=" " class="shadow md:p-2 p-1 rounded border border-gray-50 bg-white">
                </div>
                <div class="flex flex-col gap-1">
                    <label class="text-xs" for="partyName">Party Name</label>
                    <input type="text" placeholder=" " class="shadow md:p-2 p-1 rounded border border-gray-50 bg-white">
                </div>
                <div class="flex flex-col gap-1">
                    <label class="text-xs" for="emailAddress">Email Address</label>
                    <input type="text" placeholder=" " class="shadow md:p-2 p-1 rounded border border-gray-50 bg-white">
                </div>
                <div class="flex flex-col gap-1">
                    <label class="text-xs" for="mobileNumber">Mobile Number</label>
                    <input type="text" placeholder=" " class="shadow md:p-2 p-1 rounded border border-gray-50 bg-white">
                </div>
            </div>
        </div>
        <div class="p-10 bg-sky-50 shadow rounded-xl">
            <h1 class="mb-3 text-sky-800 text-shadow-md font-medium">User Information</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                <div class="flex flex-col gap-1">
                    <label class="text-xs" for="firstName">First Code</label>
                    <input type="text" placeholder=" " class="shadow md:p-2 p-1 rounded border border-gray-50 bg-white">
                </div>
                <div class="flex flex-col gap-1">
                    <label class="text-xs" for="lastName">Last Name</label>
                    <input type="text" placeholder=" " class="shadow md:p-2 p-1 rounded border border-gray-50 bg-white">
                </div>
                <div class="flex flex-col gap-1">
                    <label class="text-xs" for="userId">User ID</label>
                    <input type="text" placeholder=" " class="shadow md:p-2 p-1 rounded border border-gray-50 bg-white">
                </div>
                <div class="flex flex-col gap-1">
                    <label class="text-xs" for="emailAddress">Email Address</label>
                    <input type="text" placeholder=" " class="shadow md:p-2 p-1 rounded border border-gray-50 bg-white">
                </div>
                <div class="flex flex-col gap-1">
                    <label class="text-xs" for="mobileNumber">Mobile Number</label>
                    <input type="text" placeholder=" " class="shadow md:p-2 p-1 rounded border border-gray-50 bg-white">
                </div>
            </div>
        </div>
        <div class="flex w-full justify-center">
            <button type="submit" class="px-10 py-2 bg-sky-500 rounded-full text-white">Submit</button>
        </div>
    </form>
</div>
